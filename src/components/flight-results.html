<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
      padding: 16px;
      color: #1a1a1a;
    }
    
    .flight-results-container {
      max-width: 100%;
    }
    
    .results-header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .results-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }
    
    .results-summary {
      font-size: 14px;
      color: #6b7280;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .status-complete {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-processing {
      background: #fef3c7;
      color: #92400e;
    }
    
    .results-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .result-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      background: #ffffff;
      transition: all 0.2s ease;
    }
    
    .result-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .rank {
      font-size: 18px;
      font-weight: 700;
      color: #3b82f6;
      min-width: 40px;
    }
    
    .price-display {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }
    
    .converted-price {
      font-size: 14px;
      color: #6b7280;
      margin-left: 8px;
    }
    
    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .detail-value {
      font-size: 14px;
      color: #111827;
      font-weight: 500;
    }
    
    .fare-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .fare-special {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .fare-standard {
      background: #f3f4f6;
      color: #374151;
    }
    
    .booking-button {
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .booking-button:hover {
      background: #2563eb;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="flight-results-root"></div>
  
  <script type="module">
    // Wait for OpenAI to inject the tool output
    window.addEventListener('DOMContentLoaded', () => {
      const data = window.openai?.toolOutput;
      if (!data) {
        document.getElementById('flight-results-root').innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px;">Loading flight results...</p>
          </div>
        `;
        return;
      }
      
      renderFlightResults(data);
    });
    
    function renderFlightResults(data) {
      const container = document.getElementById('flight-results-root');
      
      if (!data.results || data.results.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <h3>No Results Found</h3>
            <p style="margin-top: 8px;">Status: ${data.status || 'Unknown'}</p>
          </div>
        `;
        return;
      }
      
      const statusClass = data.status === 'complete' ? 'status-complete' : 'status-processing';
      const statusText = data.status === 'complete' ? 'Complete' : 'Processing';
      
      const html = `
        <div class="flight-results-container">
          <div class="results-header">
            <h2>
              Flight Price Results
              <span class="status-badge ${statusClass}">${statusText}</span>
            </h2>
            <div class="results-summary">
              Found ${data.totalResults} price${data.totalResults !== 1 ? 's' : ''} from various booking sites
            </div>
          </div>
          
          <div class="results-list">
            ${data.results.map(result => `
              <div class="result-card">
                <div class="result-header">
                  <span class="rank">#${result.rank}</span>
                  <div>
                    <span class="price-display">${result.price}</span>
                    ${result.convertedPrice ? `<span class="converted-price">(${result.convertedPrice})</span>` : ''}
                  </div>
                </div>
                
                <div class="result-details">
                  <div class="detail-item">
                    <span class="detail-label">Website</span>
                    <span class="detail-value">${result.website}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Fare Type</span>
                    <span class="detail-value">
                      <span class="fare-badge ${result.fareType === 'Special Fare' ? 'fare-special' : 'fare-standard'}">
                        ${result.fareType}
                      </span>
                    </span>
                  </div>
                  ${result.timestamp ? `
                  <div class="detail-item">
                    <span class="detail-label">Updated</span>
                    <span class="detail-value">${new Date(result.timestamp).toLocaleTimeString()}</span>
                  </div>
                  ` : ''}
                </div>
                
                ${result.bookingUrl ? `
                  <a href="${result.bookingUrl}" target="_blank" rel="noopener noreferrer" class="booking-button">
                    View on ${result.website}
                  </a>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      container.innerHTML = html;
    }
  </script>
</body>
</html>
