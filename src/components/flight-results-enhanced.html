<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
      padding: 16px;
      color: #1a1a1a;
    }
    
    .flight-results-container {
      max-width: 100%;
    }
    
    .image-upload-section {
      background: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .image-upload-section:hover {
      border-color: #3b82f6;
      background: #f0f7ff;
    }
    
    .image-upload-section.dragover {
      border-color: #3b82f6;
      background: #e6f3ff;
    }
    
    .upload-icon {
      font-size: 48px;
      color: #6b7280;
      margin-bottom: 12px;
    }
    
    .upload-text {
      font-size: 16px;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .upload-subtext {
      font-size: 14px;
      color: #6b7280;
    }
    
    .upload-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s ease;
    }
    
    .upload-button:hover {
      background: #2563eb;
    }
    
    .upload-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin: 16px 0;
      display: none;
    }
    
    .extract-button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s ease;
      display: none;
    }
    
    .extract-button:hover {
      background: #059669;
    }
    
    .extract-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .results-header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .results-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }
    
    .results-summary {
      font-size: 14px;
      color: #6b7280;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .status-complete {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-processing {
      background: #fef3c7;
      color: #92400e;
    }
    
    .results-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .result-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      background: #ffffff;
      transition: all 0.2s ease;
    }
    
    .result-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .rank {
      font-size: 18px;
      font-weight: 700;
      color: #3b82f6;
      min-width: 40px;
    }
    
    .price-display {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }
    
    .converted-price {
      font-size: 14px;
      color: #6b7280;
      margin-left: 8px;
    }
    
    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .detail-value {
      font-size: 14px;
      color: #111827;
      font-weight: 500;
    }
    
    .fare-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .fare-special {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .fare-standard {
      background: #f3f4f6;
      color: #374151;
    }
    
    .booking-button {
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
    }
    
    .booking-button:hover {
      background: #2563eb;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      margin: 16px 0;
      display: none;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="flight-results-root">
    <!-- Image Upload Section -->
    <div class="image-upload-section" id="upload-section">
      <div class="upload-icon">ðŸ“·</div>
      <div class="upload-text">Upload Flight Booking Screenshot</div>
      <div class="upload-subtext">Drag & drop an image or click to browse</div>
      <button class="upload-button" id="upload-button">Choose Image</button>
      <input type="file" id="file-input" accept="image/*" style="display: none;">
    </div>
    
    <!-- Image Preview -->
    <img id="image-preview" class="image-preview" alt="Flight booking preview">
    
    <!-- Extract Button -->
    <button class="extract-button" id="extract-button">Extract Flight Details</button>
    
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner"></div>
    
    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>
    
    <!-- Results Section (initially hidden) -->
    <div id="results-section" class="hidden">
      <!-- Results will be populated here -->
    </div>
  </div>
  
  <script type="module">
    // Wait for OpenAI to inject the tool output
    window.addEventListener('DOMContentLoaded', () => {
      const data = window.openai?.toolOutput;
      
      // If we have existing results, show them
      if (data && data.results && data.results.length > 0) {
        showResults(data);
        return;
      }
      
      // Otherwise, show the upload interface
      setupImageUpload();
    });
    
    function setupImageUpload() {
      const uploadSection = document.getElementById('upload-section');
      const fileInput = document.getElementById('file-input');
      const uploadButton = document.getElementById('upload-button');
      const imagePreview = document.getElementById('image-preview');
      const extractButton = document.getElementById('extract-button');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      
      // Click to upload
      uploadButton.addEventListener('click', () => fileInput.click());
      uploadSection.addEventListener('click', () => fileInput.click());
      
      // Drag and drop
      uploadSection.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadSection.classList.add('dragover');
      });
      
      uploadSection.addEventListener('dragleave', () => {
        uploadSection.classList.remove('dragover');
      });
      
      uploadSection.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadSection.classList.remove('dragover');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileSelect(files[0]);
        }
      });
      
      // File input change
      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files[0]);
        }
      });
      
      // Extract button click
      extractButton.addEventListener('click', async () => {
        await extractFlightDetails();
      });
      
      function handleFileSelect(file) {
        if (!file.type.startsWith('image/')) {
          showError('Please select a valid image file.');
          return;
        }
        
        // Show preview
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          extractButton.style.display = 'block';
          uploadSection.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
      
      async function extractFlightDetails() {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        
        if (!file) {
          showError('Please select an image first.');
          return;
        }
        
        // Show loading state
        extractButton.disabled = true;
        loadingSpinner.style.display = 'block';
        hideError();
        
        try {
          // Convert file to base64
          const base64 = await fileToBase64(file);
          
          // Call the extract_image tool
          await window.openai?.callTool('extract_image', {
            image: base64,
            mimeType: file.type
          });
          
        } catch (error) {
          showError(`Failed to extract flight details: ${error.message}`);
        } finally {
          extractButton.disabled = false;
          loadingSpinner.style.display = 'none';
        }
      }
      
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(',')[1]); // Remove data:image/...;base64, prefix
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
      
      function hideError() {
        errorMessage.style.display = 'none';
      }
    }
    
    function showResults(data) {
      const resultsSection = document.getElementById('results-section');
      const uploadSection = document.getElementById('upload-section');
      
      // Hide upload section
      uploadSection.style.display = 'none';
      
      // Show results section
      resultsSection.classList.remove('hidden');
      
      if (!data.results || data.results.length === 0) {
        resultsSection.innerHTML = `
          <div class="no-results">
            <h3>No Results Found</h3>
            <p style="margin-top: 8px;">Status: ${data.status || 'Unknown'}</p>
          </div>
        `;
        return;
      }
      
      const statusClass = data.status === 'complete' ? 'status-complete' : 'status-processing';
      const statusText = data.status === 'complete' ? 'Complete' : 'Processing';
      
      const html = `
        <div class="flight-results-container">
          <div class="results-header">
            <h2>
              Flight Price Results
              <span class="status-badge ${statusClass}">${statusText}</span>
            </h2>
            <div class="results-summary">
              Found ${data.totalResults} price${data.totalResults !== 1 ? 's' : ''} from various booking sites
            </div>
          </div>
          
          <div class="results-list">
            ${data.results.map(result => `
              <div class="result-card">
                <div class="result-header">
                  <span class="rank">#${result.rank}</span>
                  <div>
                    <span class="price-display">${result.price}</span>
                    ${result.convertedPrice ? `<span class="converted-price">(${result.convertedPrice})</span>` : ''}
                  </div>
                </div>
                
                <div class="result-details">
                  <div class="detail-item">
                    <span class="detail-label">Website</span>
                    <span class="detail-value">${result.website}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Fare Type</span>
                    <span class="detail-value">
                      <span class="fare-badge ${result.fareType === 'Special Fare' ? 'fare-special' : 'fare-standard'}">
                        ${result.fareType}
                      </span>
                    </span>
                  </div>
                  ${result.timestamp ? `
                  <div class="detail-item">
                    <span class="detail-label">Updated</span>
                    <span class="detail-value">${new Date(result.timestamp).toLocaleTimeString()}</span>
                  </div>
                  ` : ''}
                </div>
                
                ${result.bookingUrl ? `
                  <a href="${result.bookingUrl}" target="_blank" rel="noopener noreferrer" class="booking-button">
                    View on ${result.website}
                  </a>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      resultsSection.innerHTML = html;
    }
    
    // Listen for tool responses to update the UI
    window.addEventListener('openai:tool_response', (event) => {
      if (event.detail.tool.name === 'extract_image') {
        // The extraction was successful, now we can call submit_session
        // This would typically be handled by ChatGPT automatically
        console.log('Image extraction completed');
      }
    });
  </script>
</body>
</html>
